static-analyzers/Fedora:
  image: fedora:26
  script:
  - dnf install -y openconnect git which make xz autoconf libtool automake gettext-devel gnutls-devel libev-devel tcp_wrappers-devel pam-devel lz4-devel libseccomp-devel readline-devel libnl3-devel krb5-devel liboath-devel radcli-devel protobuf-c-devel libtalloc-devel http-parser-devel pcllib-devel autogen-libopts-devel autogen protobuf-c clang clang-analyzer cppcheck gperf
  - autoreconf -fvi
  - scan-build ./configure
  - scan-build --status-bugs -o scan-build-src make -j$(nproc)
  - cppcheck --force -q -Isrc/ -Isrc/occtl -Igl/ -I. --error-exitcode=1 src/ -i libopts
  tags:
  - shared
  except:
  - tags
  artifacts:
    expire_in: 1 week
    when: on_failure
    paths:
      - scan-build-src/*

Build/FreeBSD:
  script:
  - git submodule update --init && sh autogen.sh && mkdir build
  - cd build && LIBS="-L/usr/local/lib" ../configure --disable-nls --without-root-tests &&
    gmake -j$(sysctl hw.ncpu | awk '{print $2}') && gmake check -j$(sysctl hw.ncpu | awk '{print $2}')
  tags:
  - freebsd
  only:
  - branches@ocserv/ocserv
  except:
  - tags
  artifacts:
    expire_in: 1 week
    when: on_failure
    paths:
      - ./*.log
      - tests/*.log
